            <div>
                <h2>Input Tag</h2>
                <p class='content-txt'>Input area helps to save the user data,thoughts,passwords to server </p>
            </div>  <hr><br/>
            <div>
                <h2>Input with labels</h2>
                <div class='content-txt'>
                    <label>Username :</label>
                    <input type='text'/>
                </div>
                <div class='content-txt'>
                    <label>Password :</label>
                    <input type='password'/>
                </div>
            </div><hr><br/>
            <div>
                <h2>Form Handling</h2>
                <form onsubmit="" >
                <div class='content-txt'>
                    <label>Email-Id <span class='asteric-color'>*</span>&nbsp&nbsp&nbsp&nbsp: </label>
                    <input type='text'/>
                </div>
                <div class='content-txt'>
                    <label>Password <span class='asteric-color'>*</span>:</label>
                    <input type='password'/>
                </div>
                <div class='content-txt'>
                    <label>Mobile No<span class='asteric-color'>*</span> :</label>
                    <input type='number'/>
                </div>
                <div class='content-txt'>
                  <input type='submit' value='submit' disabled>
                </div>
               
            </form>
            </div>
            <hr><br/>
            <div>
                <h2>Textarea</h2>
                <p class='content-txt'>Textarea allows to save the multiple lines of text</p>
                <textarea class='text-area-autofocus' cols="50" autofocus placeholder="Textarea with autofocus"></textarea>
                <textarea class='text-area-autofocus' cols="50" rows='4' placeholder="Textarea with four rows and 50 columns and resize is disabled"></textarea>
